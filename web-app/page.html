<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/styles.css">
  <title>Question and Answer Forum</title>
</head>
<body>
  <div id="app">
    <h1>Welcome to the Question and Answer Forum</h1>
    <h2>Username</h2>
    <input type="text" id="usernameInput" placeholder="Enter your username...">
    <button onclick="addUsername()">Add Username</button>
    <h2 id="displayedUsername"></h2>
    <h2>Ask a Question</h2>
    <input type="text" id="questionInput" placeholder="Type your question...">
    <button onclick="addQuestion()">Add Question</button>
    
    <h2>Existing Questions</h2>
    <ul id="questionList"></ul>
  </div>
  
  <script src="/static/script.js"></script>
</body>
</html>
